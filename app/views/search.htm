<section>
    <div class="user__search">
        <form class="form-inline" ng-submit="search(username)">
            <input type="search" class="form-control" required placeholder="Username" ng-model="username" />
            <input type="submit" class="btn btn-default" value="Search" />
        </form>
        <h4><span class="label label-success">Auto searching in {{ countdown }}..</span></h4>
    </div>
</section>
