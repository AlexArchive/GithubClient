<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angular-GH-Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="mainController">

    <section class="error">
        <p class="error__message">{{ error }}</p>
    </section>
    
   <section class="user">
       <form class="user__search" ng-submit="search(username)">
           <input type="search" required placeholder="Username" ng-model="username"/>
           <input type="submit" value="Search"/>
       </form>
       <p class="user__name">Username: {{ user.name }}</p>
       <p class="user__location">Location: {{ user.location }}</p>
       <img class="user__picture" 
            src="{{ user.avatar_url }}" 
            alt="{{ user.name }}" 
            title="{{ user.name }}"
            width="230" />
   </section>
   
   <table>
       <head>
           <tr>
               <th>Name</th>
               <th>Stars</th>
               <th>Language</th>
           </tr>
       </head>
       <tbody>
           <tr ng-repeat="repo in repos">
               <td>{{ repo.name }}</td>
               <td>{{ repo.stargazers_count | number}}</td>
               <td>{{ repo.language }}</td>
           </tr>
       </tbody>
    </table>
    
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
   <script src="app.js"></script>
    <script src="mainController.js"></script>
</body>
</html>
